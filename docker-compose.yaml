version: '3'

services:
  db:
    image: mysql:latest
    restart: always
    command:
      - mysqld
      - --max_connections=3000
      - --wait_timeout=600
      - --interactive_timeout=600
      - --thread_cache_size=50
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8
      - --collation-server=utf8_general_ci
    environment:
      - MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
      - TZ
    ports:
      - 3306:3306
    volumes:
      - ./bin/datas/mysql/:/var/lib/mysql
    container_name: db
    networks:
      - yibanclock-bridge

  web:
    image: holmosehub/yiban-django:e23b12d6fd10623ae4204c464cd56693e23a0a9a
    restart: always
    environment:
      - MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_HOST
      - MYSQL_PORT
      - ADMIN_PATH
      - TZ
    container_name: yiban_web
    depends_on:
      - db
    networks:
      - yibanclock-bridge

  nginx:
    image: holmosehub/yiban-nginx:e23b12d6fd10623ae4204c464cd56693e23a0a9a
    restart: always
    environment:
      - TZ
    ports:
      - 80:80
    container_name: yiban_nginx
    depends_on:
      - web
    networks:
      - yibanclock-bridge

  clock:
    image: holmosehub/yiban-clock:e23b12d6fd10623ae4204c464cd56693e23a0a9a
    environment:
      TZ: Asia/Shanghai     
    restart: always
    environment:
      - MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_HOST
      - MYSQL_PORT
      - ADMIN_PATH
      - TZ
    volumes:
      - ./:/app/
    container_name: yiban_clock
    depends_on:
      - db
    networks:
      - yibanclock-bridge

networks:
  yibanclock-bridge:
    driver: bridge
